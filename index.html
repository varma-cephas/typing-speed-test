<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Typing Speed Test</title>
        <link rel="stylesheet" href="css/main.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <!-- google fonts -->
    </head>
    <body>
        <section>
            <h1>Typing Speed Test</h1>
            <div class="paragraph_container">
                <div class="current_paragraph"></div>
                <div class="timer_stat_container">
                   <span class="stat" >Timer: <span class="minutes">1</span>:<span class="seconds">59</span>
                   <span class="stat" >Word Per Minute: <span class="word_per_minute"></span></span>
                   <span class="stat" >Accuracy:<span class="accuracy">0</span></span>
                   <span class="stat" >Error: <span class="error">0</span></span>
                   <span class="stat" >Character per minute: <span class="characterCount">0</span></span>
                </div>
                <div class="action_button_container">
                    <div class="action_button start_button">Start</div>
                    <!-- <div class="action_button stop_button">Stop</div> -->
                    <div class="action_button try_again_button">Try Again</div>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
